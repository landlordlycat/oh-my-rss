<body id="omrss-body">

<div class="preloader-wrapper big active" id="omrss-loader">
    <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>

<header id="omrss-header">

    {% include 'top/nav.html' %}

    {# 页面内容 #}

        <div class="eal lighten-2 cnt-left" id="omrss-left">

            <p>更新您的浏览器，以便在该网站上获得更安全、更快速和更好的体验</p>
            <p>推荐使用：
                <a href="https://www.microsoft.com/edge" target="_blank">Edge</a>、
                <a href="https://www.mozilla.org/firefox/new" target="_blank">Firefox</a>、
                <a href="https://www.google.com/chrome/browser/desktop/" target="_blank">Chrome</a>、
                <a href="https://www.apple.com/safari/" target="_blank">Safari</a>、
                <a href="https://opera.com/" target="_blank">Opera</a>
            </p>

            <div class="modal-footer">
                <a href="#">
                    <button class="modal-close btn waves-effect waves-light">我知道了，稍后更新</button>
                </a>
            </div>
        </div>
    </div>
</main>

<script src="/assets/js/lib.js?v=5"></script>
